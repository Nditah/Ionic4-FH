<app-header titulo="Input"></app-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Nombre: {{nombre || "No hay nombre"}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="danger" expand="full">Enviar</ion-button>
  </form>

</ion-content>
