<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/r2d2.png">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-chip color="danger" *ngFor="let i of [1,2,3]">
      <ion-avatar>
          <img src="/assets/r2d2.png">
      </ion-avatar>
      <ion-label>R2D2</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,2,3,4,5,6,7]">
        <ion-avatar slot="start">
            <img src="/assets/r2d2.png">
        </ion-avatar>
        <ion-label>R2D2</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
