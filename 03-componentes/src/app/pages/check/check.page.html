<app-header titulo="Checkbox"></app-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of data">
        <ion-label>{{item.color}}</ion-label>
        <ion-checkbox [color]="item.color" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
