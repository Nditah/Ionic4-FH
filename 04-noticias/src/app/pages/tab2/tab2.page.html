<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" color="primary">
    <ion-segment-button
      *ngFor="let categoria of categorias"
       mode="md"
       (click)="mostrarCategoria(categoria.valor)" 
       [value]="categoria.valor">
      <ion-label text-capitalize>{{categoria.esp}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
</ion-content>
