<ion-card color="dark">
    <ion-card-header>
      <ion-card-subtitle>
        <span class="text-primary">{{indice+1}}. </span>
        <span class="noticia-source-name">{{noticia.source.name}}</span>
        
      </ion-card-subtitle>
      <ion-card-title>{{noticia.title}}</ion-card-title>
    </ion-card-header>
    <div *ngIf="noticia.urlToImage">
        <ion-img  [src]="noticia.urlToImage"></ion-img>
    </div>
    <ion-card-content>
      <p>
        {{noticia.description}}
      </p>
    </ion-card-content>
</ion-card>
